<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка - SocialSpin Casino</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body { background: #04142a; font-family: 'Roboto', sans-serif; color: #fff; }
        
        .game-wrapper { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            padding: 0.5rem; 
            gap: 0.5rem; 
        }
        
        .header { 
            position: relative; 
            text-align: center; 
            flex-shrink: 0; 
        }
        
        .header h1 { 
            font-size: clamp(1rem, 2rem, 2rem); 
            color: #e91616; 
            margin: 0; 
            text-shadow: 0 0 20px rgba(233, 22, 22, 0.5); 
        }
        
        .header p { 
            font-size: clamp(0.6rem, 0.9rem, 0.9rem); 
            color: #00ffff; 
            margin: 0.3rem 0; 
        }
        
        .home-btn { 
            position: absolute; 
            top: 0.5rem; 
            left: 0.5rem; 
            background: #4caf50; 
            color: white; 
            padding: 0.6rem 1.2rem; 
            border-radius: 8px; 
            font-size: 0.85rem; 
            font-weight: 600; 
            text-decoration: none; 
            transition: all 0.3s; 
        }
        
        .home-btn::before {
            content: "Главная";
        }
        
        .stats-bar { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            background: linear-gradient(135deg, #1a0038 0%, #04142a 100%); 
            padding: 0.6rem; 
            border-radius: 8px; 
            border: 2px solid #2196f3; 
            flex-shrink: 0; 
        }
        
        .stat-item { 
            text-align: center; 
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            min-width: 0;
            overflow: hidden;
        }
        
        .stat-item#bet-item {
            max-width: 100%;
        }
        .stat-label { 
            font-size: 0.6rem; 
            color: #888; 
        }
        .stat-value { 
            font-size: clamp(0.9rem, 1.3rem, 1.3rem); 
            font-weight: 700; 
            color: #00ffff; 
            word-break: break-word;
        }
        
        .bet-controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.2rem;
            margin-top: 0.5rem;
        }
        
        .bet-control-btn {
            background: linear-gradient(135deg, #4caf50, #388e3c);
            color: white;
            border: 2px solid #66bb6a;
            padding: 0.25rem 0.4rem;
            border-radius: 6px;
            font-size: 0.65rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        .bet-control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
            background: linear-gradient(135deg, #66bb6a, #4caf50);
        }
        
        .bet-control-btn:active {
            transform: translateY(0);
        }
        
        .game-box { 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0038 100%); 
            border-radius: 12px; 
            padding: 1rem; 
            border: 2px solid #e91616; 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
            gap: 0.8rem;
            min-height: 0; 
        }
        
        .roulette-wheel {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-shrink: 0;
            min-height: clamp(200px, 40vh, 300px);
            max-height: clamp(200px, 50vh, 350px);
        }
        
        .wheel-container {
            width: clamp(180px, 50vw, 320px);
            height: clamp(180px, 50vw, 320px);
            position: relative;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #fff;
            background: linear-gradient(135deg, #1a0038, #0a0a0a);
            position: relative;
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        
        .betting-area {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            flex-shrink: 0;
            margin-top: 1.5rem;
        }
        
        .bet-section {
            background: rgba(0,0,0,0.3);
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .bet-section-title {
            font-size: clamp(0.7rem, 1rem, 1rem);
            color: #ffd700;
            margin-bottom: 0.5rem;
            font-weight: 600;
            text-align: center;
        }
        
        .bet-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }
        
        .bet-btn {
            background: linear-gradient(135deg, #2196f3, #1976d2);
            color: white;
            border: 2px solid transparent;
            padding: 0.6rem 0.5rem;
            border-radius: 8px;
            font-size: clamp(0.65rem, 0.9rem, 0.9rem);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .bet-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
        }
        
        .bet-btn.selected {
            border-color: #ffd700;
            background: linear-gradient(135deg, #4caf50, #388e3c);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            flex-shrink: 0;
            padding-top: 0.3rem;
        }
        
        .btn { 
            padding: clamp(0.7rem, 1rem, 1rem) clamp(1.2rem, 1.8rem, 1.8rem); 
            border: none; 
            border-radius: 10px; 
            font-size: clamp(0.85rem, 1.1rem, 1.1rem); 
            font-weight: 600; 
            cursor: pointer; 
            font-family: 'Montserrat', sans-serif; 
            text-transform: uppercase; 
            transition: all 0.3s; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); 
        }
        
        .btn-spin { 
            background: linear-gradient(135deg, #e91616 0%, #c62828 100%); 
            color: white; 
            font-size: clamp(1rem, 1.3rem, 1.3rem); 
        }
        .btn-spin:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .message-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
            pointer-events: none;
        }
        
        .msg {
            font-size: clamp(1.5rem, 3.5vw, 2.5rem);
            font-weight: 900;
            padding: 2rem 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            animation: messageAppear 0.6s ease-out;
            text-align: center;
            min-width: 250px;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.9);
        }
        
        .msg-win { background: linear-gradient(135deg, #4caf50, #66bb6a); border: 5px solid #ffd700; color: #fff; }
        .msg-lose { background: linear-gradient(135deg, #e91616, #f44336); border: 5px solid #ff6b6b; color: #fff; }
        
        @keyframes messageAppear {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @media (min-width: 1024px) {
            .game-wrapper {
                max-width: 1400px;
                margin: 0 auto;
            }
            
            .game-box {
                display: grid;
                grid-template-columns: 1fr auto;
                gap: 1rem;
                align-items: start;
            }
            
            .roulette-wheel {
                grid-column: 1;
                min-height: clamp(250px, 35vh, 380px);
                max-height: clamp(250px, 40vh, 400px);
                margin-top: 4rem;
            }
            
            .wheel-container {
                width: clamp(250px, 50vw, 400px);
                height: clamp(250px, 50vw, 400px);
            }
            
            .betting-area {
                grid-column: 2;
                margin-top: 0;
                min-width: 300px;
            }
            
            .controls {
                grid-column: 2;
                margin-top: 0.5rem;
                justify-content: stretch;
            }
            
            .btn {
                width: 100%;
            }
        }
        
        @media (max-width: 768px) {
            .game-wrapper { padding: 0.3rem; gap: 0.3rem; }
            .header h1 { font-size: 1.2rem; }
            .header p { font-size: 0.7rem; }
            
            .home-btn { 
                top: 0.3rem; 
                left: 0.3rem; 
                padding: 0.5rem !important; 
                font-size: 1.2rem !important; 
                background: #000 !important; 
                color: #fff !important; 
                border: 2px solid #fff !important;
                width: 40px !important;
                height: 40px !important;
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                text-decoration: none !important;
                border-radius: 4px !important;
            }
            
            .home-btn::before {
                content: "☰" !important;
            }
            
            .stats-bar { 
                grid-template-columns: 1fr; 
                gap: 0.4rem;
                padding: 0.5rem;
            }
            
            .bet-controls { 
                grid-template-columns: repeat(4, 1fr);
                gap: 0.15rem; 
            }
            .bet-control-btn { 
                padding: 0.25rem 0.3rem; 
                font-size: 0.6rem; 
            }
            
            .bet-buttons { grid-template-columns: 1fr 1fr; gap: 0.3rem; }
            .bet-btn { 
                padding: 0.5rem 0.4rem; 
                font-size: 0.65rem; 
            }
            
            .wheel-container {
                width: clamp(150px, 55vw, 280px);
                height: clamp(150px, 55vw, 280px);
            }
            
            .roulette-wheel {
                min-height: clamp(150px, 35vh, 250px);
                max-height: clamp(150px, 40vh, 300px);
            }
            
            .game-box {
                padding: 0.6rem;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="header">
            <a href="index.html" class="home-btn"></a>
            <h1>Рулетка</h1>
            <p>Выберите ставку и вращайте колесо!</p>
        </div>
        
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-label">Баланс</div>
                <div class="stat-value" id="balance">1000 ₽</div>
            </div>
            <div class="stat-item" id="bet-item">
                <div class="stat-label">Ставка</div>
                <div class="stat-value" id="bet">50 ₽</div>
                <div class="bet-controls">
                    <button class="bet-control-btn" onclick="changeBet(-10)">-10</button>
                    <button class="bet-control-btn" onclick="changeBet(-50)">-50</button>
                    <button class="bet-control-btn" onclick="changeBet(+50)">+50</button>
                    <button class="bet-control-btn" onclick="changeBet(+10)">+10</button>
                </div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Побед</div>
                <div class="stat-value" id="wins">0</div>
            </div>
        </div>
        
        <div class="game-box">
            <div class="roulette-wheel">
                <div class="wheel-container">
                    <div class="wheel" id="wheel"></div>
                </div>
            </div>
            
            <div class="betting-area">
                <div class="bet-section">
                    <div class="bet-section-title">Чётное / Нечётное</div>
                    <div class="bet-buttons">
                        <button class="bet-btn" onclick="selectBetEl(this, 'even')">ЧЁТНОЕ</button>
                        <button class="bet-btn" onclick="selectBetEl(this, 'odd')">НЕЧЁТНОЕ</button>
                    </div>
                </div>
                
                <div class="bet-section">
                    <div class="bet-section-title">Цвет</div>
                    <div class="bet-buttons">
                        <button class="bet-btn" onclick="selectBetEl(this, 'red')" style="background: linear-gradient(135deg, #e91616, #f44336);">КРАСНОЕ</button>
                        <button class="bet-btn" onclick="selectBetEl(this, 'black')" style="background: linear-gradient(135deg, #333, #000);">ЧЁРНОЕ</button>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-spin" id="btnSpin">ВРАЩАТЬ</button>
            </div>
        </div>
    </div>
    
    <div id="message" class="message-overlay"></div>
    
    <script>
        let balance, bet, wins, selectedBet = null;
        const wheelNumbers = Array.from({length: 37}, (_, i) => i); // 0-36
        const redNumbers = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
        
        function load() {
            console.log('Загрузка данных в рулетке...');
            
            // Ждем готовности HeaderBalance
            function waitForHeaderBalance() {
                if (window.HeaderBalance) {
                    const headerBalance = window.HeaderBalance.getBalance();
                    const headerBet = window.HeaderBalance.getBet();
                    
                    // Проверяем, что значения валидны
                    if (!isNaN(headerBalance) && !isNaN(headerBet) && headerBalance >= 0 && headerBet >= 0) {
                        balance = headerBalance;
                        bet = headerBet;
                        wins = 0; // Сбрасываем победы для каждой игры отдельно
                        try {
                            if (localStorage.getItem('rouletteWins')) wins = parseInt(localStorage.getItem('rouletteWins'));
                        } catch(e) {}
                        console.log('Загружены данные из HeaderBalance:', { balance, bet, wins });
                        
                        // Обновляем отображение сразу после загрузки
                        updateStats();
                    } else {
                        // Если значения невалидны, ждем еще
                        console.log('HeaderBalance значения невалидны, ждем...', { headerBalance, headerBet });
                        setTimeout(waitForHeaderBalance, 200);
                    }
                } else {
                    // Если HeaderBalance еще не готов, ждем
                    console.log('HeaderBalance не готов, ждем...');
                    setTimeout(waitForHeaderBalance, 200);
                }
            }
            
            waitForHeaderBalance();
        }
        
        function save() {
            // Сохраняем только победы локально для этой игры
            try { localStorage.setItem('rouletteWins', wins); } catch(e) {}
        }
        
        function updateStats() {
            document.getElementById('balance').textContent = balance + ' ₽';
            document.getElementById('bet').textContent = bet + ' ₽';
            document.getElementById('wins').textContent = wins;
        }
        
        function changeBet(amount) {
            bet += amount;
            if (bet < 10) bet = 10;
            if (bet > balance) bet = balance;
            updateStats();
            save();
        }
        
        function selectBetEl(element, betType) {
            // Убираем выбор с других кнопок
            document.querySelectorAll('.bet-btn.selected').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Добавляем выбор на текущую кнопку
            element.classList.add('selected');
            selectedBet = betType;
        }
        
        function spin() {
            if (selectedBet === null) {
                showMessage('Выберите ставку!', 'lose');
                return;
            }
            
            if (balance < bet) {
                showMessage('Недостаточно средств!', 'lose');
                return;
            }
            
            balance -= bet;
            updateStats();
            document.getElementById('btnSpin').disabled = true;
            
            // Убираем выбор
            document.querySelectorAll('.bet-btn.selected').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Случайный результат
            const result = Math.floor(Math.random() * 37);
            
            // Вращение колеса
            const wheel = document.getElementById('wheel');
            const rotations = 5 + Math.random() * 5; // 5-10 оборотов
            const finalAngle = result * (360 / 37);
            const totalRotation = rotations * 360 + finalAngle;
            
            wheel.style.transform = `rotate(${totalRotation}deg)`;
            
            setTimeout(() => {
                checkWin(result);
                document.getElementById('btnSpin').disabled = false;
                save();
                updateStats();
                selectedBet = null;
            }, 3000);
        }
        
        function checkWin(result) {
            let winAmount = 0;
            
            if (selectedBet === 'even' && result !== 0 && result % 2 === 0) {
                winAmount = bet * 2;
            } else if (selectedBet === 'odd' && result % 2 === 1) {
                winAmount = bet * 2;
            } else if (selectedBet === 'red' && redNumbers.includes(result)) {
                winAmount = bet * 2;
            } else if (selectedBet === 'black' && result !== 0 && !redNumbers.includes(result)) {
                winAmount = bet * 2;
            }
            
            if (winAmount > 0) {
                balance += winAmount;
                wins++;
                showMessage(`ВЫИГРЫШ!\nЧисло: ${result}\n+${winAmount}₽`, 'win');
            } else {
                showMessage(`НЕ ВЫИГРЫШ\nЧисло: ${result}`, 'lose');
            }
        }
        
        function showMessage(text, type = 'win') {
            const msgArea = document.getElementById('message');
            msgArea.innerHTML = '<div class="msg msg-' + type + '">' + text + '</div>';
            setTimeout(() => msgArea.innerHTML = '', 3000);
        }
        
        function init() {
            load();
            updateStats();
            document.getElementById('btnSpin').addEventListener('click', spin);
            
            // Создаем колесо с номерами через conic-gradient
            const wheel = document.getElementById('wheel');
            const colors = wheelNumbers.map(num => {
                if (redNumbers.includes(num)) return '#e91616';
                if (num === 0) return '#00e676';
                return '#000';
            });
            
            const gradient = colors.map((color, i) => {
                const startAngle = (i / 37) * 360;
                const endAngle = ((i + 1) / 37) * 360;
                return `${color} ${startAngle}deg ${endAngle}deg`;
            }).join(', ');
            
            wheel.style.background = `conic-gradient(${gradient})`;
            
            // Добавляем номера на колесе
            wheel.innerHTML = '';
            const centerDiv = document.createElement('div');
            centerDiv.style.cssText = `
                position: absolute;
                width: 40%;
                height: 40%;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                background: #fff;
                border-radius: 50%;
                z-index: 10;
                border: 4px solid #000;
            `;
            wheel.appendChild(centerDiv);
            
            // Создаем отдельные div'ы с номерами
            wheelNumbers.forEach((num, index) => {
                const angle = (360 / 37) * index + (360 / 37 / 2);
                const radian = (angle - 90) * (Math.PI / 180);
                const radius = 45;
                const x = 50 + Math.cos(radian) * radius;
                const y = 50 + Math.sin(radian) * radius;
                
                const numberDiv = document.createElement('div');
                numberDiv.style.cssText = `
                    position: absolute;
                    left: ${x}%;
                    top: ${y}%;
                    transform: translate(-50%, -50%) rotate(${angle + 90}deg);
                    font-weight: 700;
                    font-size: clamp(0.7rem, 1.8vw, 1.1rem);
                    color: #fff;
                    text-shadow: 1px 1px 3px rgba(0,0,0,0.8), -1px -1px 3px rgba(0,0,0,0.8);
                    z-index: 20;
                    text-align: center;
                    width: 8%;
                `;
                numberDiv.textContent = num;
                wheel.appendChild(numberDiv);
            });
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
    
    <!-- Подключаем header.js для синхронизации баланса -->
    <script src="assets/js/header.js"></script>
</body>
</html>
